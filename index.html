<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/sass/style.scss">
   <script src="/modules/guard.js"></script>
   <title>Document</title>
</head>

<body>
   <div class="wrapper">
      <main class="main">
         <div class="top-title container">
            <div class="top-title__title">Добро пожаловать, Alex Adams!</div>
            <div class="top-title__text">alexadams@google.com</div>
         </div>
         <div class="card-container container">
            <div class="card-container__title">Мои кошельки</div>
            <div class="card-container__wrapper">
            </div>
            <a href="http://localhost:5173/pages/cards/" class="card-container__link">Смотреть все кошельки</a>
         </div>
         <div class="transaction container">
            <div class="transaction__container">
               <div class="transaction__title">
                  Последние транзакции
               </div>
               <table class="table">
                  <thead>
                     <tr>
                        <th>ID</th>
                        <th>Отправлено с кошелька</th>
                        <th>Категория </th>
                        <th>Сумма транзации</th>
                        <th>Когда</th>
                     </tr>
                  </thead>
                  <tbody>

                  </tbody>
                  <tfoot></tfoot>
               </table>
               <a href="http://localhost:5173/pages/transaction/" class="transaction__link">Смотреть все оплаты</a>
            </div>
         </div>
      </main>
   </div>
   <div class="modal">
      <div class="modal__dialog">
         <div class="modal__content">
            <div data-close class="modal__close">&times;</div>
            <div class="modal__title">Вы хотите <br> выйте с аккаунта</div>
            <button class="btn btn_dark btn_min" data-true>ДА</button>
            <button class="btn btn_dark btn_min" data-false>Нет</button>
         </div>
      </div>
   </div>
   <script>
      let texts = document.querySelectorAll('.header__user-menu .header__text ,.top-title__text');
      texts.forEach(text => {
         text.innerText = user.email;
      })
   </script>
   <script src="main.js" type="module"></script>
   <script src="modules/header.js" type="module"></script>
</body>

</html>
