<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/modules/guard.js"></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Wallet</title>
  </head>
  <body>
    <header class="header"></header>

    <div class="welcome">
      <div class="container">
        <div class="welcome-box">
          <h1 class="welcome-title">
            Мои кошельки
            <span class="welcome-name"></span>
          </h1>
          <span class="welcome-email"></span>
        </div>
      </div>
    </div>

    <div class="wallet">
      <div class="container">
        <div class="all-wallets">
          <div class="empty-wallet wallet-box">
            <img src="" alt="">
          </div>
        </div>
        <button class="btn add-wallet-btn">Добавить кошельек</button>
      </div>
    </div>

    <div class="modal-bg">
      <div class="modal">
        <h2>Добавить кошелек</h2>
        <form class="wallet-form" name="wallet">
          <input name="name" placeholder="Имя" type="text" />
          <!-- <input name="currency" placeholder="Валюта" type="text" /> -->
          <select name="currency" class="select"></select>
          <input name="balance" placeholder="Деньги" type="number" />
          <button class="btn modal-btn">Добавить</button>
        </form>
      </div>
      <div class="close-box">
        <span class="close"></span>
        <span class="minimize"></span>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
