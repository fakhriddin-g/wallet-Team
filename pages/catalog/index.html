<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Accaunt</title>
</head>
<body>
    

   
  <div class="container">
    <div class="reg-h1">
    <h1>Регистрация</h1>
  </div>

    <form name="form">
  <div class="input-block">

    <div class="first-block">
      <label for="email">
        <p class="name-p">Email</p>
        <input type="email" name="email" placeholder="email" class="input">
      </label>

      <label for="name">
        <p class="name-p">Name</p>
    <input type="text" name="name" placeholder="name" class="input">
      </label>
    </div>

    <div class="second-block">
      <label for="surname">
        <p class="name-p">Surname</p>
        <input type="text" name="surname" placeholder="surname" class="input">
      </label>

      <label for="password">
        <p class="name-p">Password</p>
        <input type="password" name="password" placeholder="password" class="input">
      </label>
    </div>


    </div>

    <div class="btn-center">
    <button class="continue">Продолжить</button> <br>
    <a href="/pages/about/">Войти в аккаунт</a>
  </div>
  </form>


  </div>

    

    <script type="module" src="./script.js"></script>
</body>
</html>
